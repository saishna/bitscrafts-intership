<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .form-control {
            border-radius: 20px;
        }

        #submitButton {
            border-radius: 20px;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 20px 20px 0 0;
        }

        .card-body {
            padding: 2rem;
        }

        .pricing-card-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .btn-outline-primary {
            border-color: #0d6efd;
            color: #0d6efd;
            border-radius: 20px;
        }

        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: #fff;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .text-primary {
            color: #0d6efd !important;
        }

        .text-secondary {
            color: #6c757d !important;
        }

        .text-bg-primary {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input id="cityInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit" id="submitButton">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h1 id="cityName" class="my-4 text-center">Weather for Kathmandu</h1>
    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Temperature</h4>
                    </div>
                    <div class="card-body">
                        <i class="fas fa-sun"></i> <!-- Weather Icon -->
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Temperature: <span id="temp"></span> 째C</li>
                            <li>Min Temperature: <span id="min_temp"></span> 째C</li>
                            <li>Max Temperature: <span id="max_temp"></span> 째C</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                        <i class="fas fa-tint"></i> <!-- Weather Icon -->
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Wind Speed: <span id="wind_speed"></span> m/s</li>
                            <li>Wind Degree: <span id="wind_degrees"></span>째</li>
                            <li>Humidity: <span id="humidity"></span>%</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Time</h4>
                    </div>
                    <div class="card-body">
                        <i class="far fa-clock"></i> <!-- Weather Icon -->
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Sunrise Time: <span id="sunrise"></span></li>
                            <li>Sunset Time: <span id="sunset"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forecast Section -->
<div class="row justify-content-center" id="forecastSection">
    <!-- Forecast data will be dynamically added here -->
</div>


    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
    document.getElementById('submitButton').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default form submission
        const cityName = document.getElementById('cityInput').value.trim();
        if (cityName !== '') {
            document.getElementById('cityName').textContent = "Weather for " + cityName;
            // Here you can perform further actions like fetching weather data for the entered city
        } else {
            // Handle case when input is empty
        }
    });
</script>
</body>
</html>
